name: CI - Tests avec Allure et Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Use Node.js 25.x
      uses: actions/setup-node@v4
      with:
        node-version: 25.x

    - name: Install allure
      run: npm install -g allure-commandline

    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate 
        pip install -r requirements.txt

    - name: Run tests with monitoring
      run: |
        source venv/bin/activate  # Windows: venv\Scripts\activate
        npm run test:monitoring

    - name: Generate Allure report
      run: |
        pytest tests/ -v --alluredir=reports
        allure generate reports --clean -o allure-report

    - name: Upload Allure report artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix['node-version'] }}
        path: ./allure-report